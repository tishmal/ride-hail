services:
  postgres:
    image: postgres:15-alpine
    container_name: ride_hail_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}

    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: ride_hail_rabbitmq
    restart: always
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  ride-service:
    build:
      context: .
      dockerfile: cmd/ride-service/Dockerfile
    container_name: ride_service
    depends_on:
      - postgres
      - rabbitmq
    ports:
      - "${RIDE_SERVICE_PORT}:3000"
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/

  driver-service:
    build:
      context: .
      dockerfile: cmd/driver-service/Dockerfile
    container_name: driver_service
    depends_on:
      - postgres
      - rabbitmq
    ports:
      - "${DRIVER_LOCATION_SERVICE_PORT}:3001"
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/

  admin-service:
    build:
      context: .
      dockerfile: cmd/admin-service/Dockerfile
    container_name: admin_service
    depends_on:
      - postgres
      - rabbitmq
    ports:
      - "${ADMIN_SERVICE_PORT}:3004"
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/

volumes:
  postgres_data:
  rabbitmq_data:
