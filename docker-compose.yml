services:
  postgres:
    image: postgis/postgis:15-3.4
    container_name: ridehail_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: ridehail_rabbitmq
    restart: always
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  migrate:
    image: migrate/migrate
    container_name: ridehail_migrate
    command: [
      "-path", "/migrations",
      "-database", "postgres://ridehail_user:ridehail_pass@postgres:5432/ridehail_db?sslmode=disable",
      "up"
    ]
    volumes:
      - ./migrations:/migrations
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure


  ride-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: ride-service
    container_name: ride_service
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@${RABBITMQ_HOST}:${RABBITMQ_PORT}/
      SERVICE_PORT: ${SERVICE_PORT_RIDE}
    env_file:
      - .env
    ports:
      - "${SERVICE_PORT_RIDE}:${SERVICE_PORT_RIDE}"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped

  driver-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: driver-service
    container_name: driver_service
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@${RABBITMQ_HOST}:${RABBITMQ_PORT}/
      SERVICE_PORT: ${SERVICE_PORT_DRIVER}
    env_file:
      - .env
    ports:
      - "${SERVICE_PORT_DRIVER}:${SERVICE_PORT_DRIVER}"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped

  admin-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: admin-service
    container_name: admin_service
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@${RABBITMQ_HOST}:${RABBITMQ_PORT}/
      SERVICE_PORT: ${SERVICE_PORT_ADMIN}
    env_file:
      - .env
    ports:
      - "${SERVICE_PORT_ADMIN}:${SERVICE_PORT_ADMIN}"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped

volumes:
  pgdata:
  rabbitmq_data:
